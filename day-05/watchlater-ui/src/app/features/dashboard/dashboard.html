<h1 class=" text-center text-5xl py-24 font-semibold">YOUR WATCH LATER LIST</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-8">
  @for (card of cards; track card.id) {
  <div class="bg-black p-12 rounded-2xl">
    <h2 class="bg-grey text-2xl shadow-lg rounded-lg p-6">{{card.title}}</h2>

    <div [ngClass]="getTypeClass(card.type)" class="text-xs text-center w-fit rounded-4xl bg-blue-500 px-2 py-1">
      {{card.type.toLowerCase()}}
    </div>
  </div>
  }
</div>
<p-paginator [rows]="rows" [first]="first" [totalRecords]="totalRecords" (onPageChange)="onPageChange($event)">
</p-paginator>
